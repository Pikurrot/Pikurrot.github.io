<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV — Eric López</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .cv-wrap { display: grid; gap: 16px; }
      .cv-actions { display: flex; gap: 10px; align-items: center; }
      .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.08); background: rgba(0,0,0,0.05); color: #0b0b0b; text-decoration: none; }
      .btn:hover { background: rgba(0,0,0,0.09); }
      .cv-embed { width: 100%; height: clamp(60vh, 76vh, 86vh); border: 1px solid rgba(0,0,0,0.08); border-radius: 12px; background: rgba(255,255,255,0.6); display: block; }
      .cv-fallback { padding: 10px; }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <header class="site-nav" role="banner">
      <div class="nav-inner">
        <a class="brand" href="index.html">Eric López</a>
        <nav class="nav-actions" aria-label="Primary">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="cv.html" class="active">CV</a></li>
          </ul>
          <button class="menu-button" aria-label="Open menu" aria-haspopup="true" aria-expanded="false">⋯</button>
          <div class="dropdown-menu" role="menu" aria-hidden="true">
            <a role="menuitem" href="index.html">Home</a>
            <a role="menuitem" href="projects.html">Projects</a>
            <a role="menuitem" href="cv.html">CV</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="content" tabindex="-1">
      <section class="card">
        <h2>Curriculum Vitae</h2>
        <div class="cv-wrap">
          <div class="cv-actions">
            <a class="btn" href="assets/cv.pdf" download>
              <img width="16" height="16" src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/download.svg" alt="Download" />
              <span>Download PDF</span>
            </a>
            <a class="btn" href="assets/cv.pdf" target="_blank" rel="noreferrer">
              <img width="16" height="16" src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/box-arrow-up-right.svg" alt="Open" />
              <span>Open in new tab</span>
            </a>
          </div>
          <object class="cv-embed" data="assets/cv.pdf#view=FitH" type="application/pdf">
            <embed class="cv-embed" src="assets/cv.pdf#view=FitH" type="application/pdf" />
            <div class="cv-fallback">
              <p>Your browser can't display the PDF inline. You can
                <a href="assets/cv.pdf" target="_blank" rel="noreferrer">open it in a new tab</a>
                or <a href="assets/cv.pdf" download>download it</a>.
              </p>
            </div>
          </object>
        </div>
      </section>

      <footer id="site-footer" class="site-footer"></footer>
    </main>

    <script type="module" src="bg.js"></script>
    <script type="module" src="site.js"></script>
    <script type="module" src="site-data.js"></script>
  </body>
</html>
